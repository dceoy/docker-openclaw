---
name: CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:  # checkov:skip=CKV_GHA_7:workflow_dispatch inputs are required to select the pipeline
    inputs:
      workflow:
        required: true
        type: choice
        options:
          - lint-and-scan
          - build
        description: Choose the workflow to run
        default: lint-and-scan
jobs:
  docker-lint-and-scan:
    if: >
      github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && inputs.workflow == 'lint-and-scan')
    permissions:
      contents: write
    uses: dceoy/gh-actions-for-devops/.github/workflows/docker-lint-and-scan.yml@main   # zizmor: ignore[unpinned-uses]
  docker-build-and-push:
    if: >
      github.event_name == 'workflow_dispatch'
      && inputs.workflow == 'build'
      && (! (failure() || cancelled()))
    permissions:
      contents: write
      packages: write
    uses: dceoy/gh-actions-for-devops/.github/workflows/docker-build-and-push.yml@main  # zizmor: ignore[unpinned-uses]
    with:
      registry: docker.io
      registry-user: ${{ github.repository_owner }}
      image-name: ${{ github.repository_owner }}/openclaw
      context: .
      file: ./Dockerfile
      platforms: linux/amd64,linux/arm64
      push: true
      scan-before-build: false
      scan-after-build: true
    secrets:
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
  dependabot-auto-merge:
    if: >
      github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]'
    permissions:
      contents: write
      pull-requests: write
      actions: read
    uses: dceoy/gh-actions-for-devops/.github/workflows/dependabot-auto-merge.yml@main  # zizmor: ignore[unpinned-uses]
    with:
      unconditional: true
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
